<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/fonts/notosans-sc.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind.config.js" defer> </script>
    <script src="/static/graphs.js" defer></script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
    <!-- First Container -->
    <div class="grid grid-cols-1 gap-2 rounded-xl bg-gradient-blue p-4 text-white shadow-lg">
        <!-- Header Section -->
        <div class="company-header">
        <span class="image-container" id="image_container_id">
            <img id="target-logo" alt="Company Logo" class="company-logo">
        </span>
            <h2 class="company-title"></h2>

            <!-- Key Metrics -->
            <div class="metrics-container">
                <!-- Stock Symbol and Exchange -->
                <div class="metric-box">
                    <span class="metric-value" id="stockSymbol"></span>
                    <span class="metric-label">Symbol</span>
                </div>
                <!-- Currency -->
<!--                <div class="metric-box">-->
<!--                    <span class="metric-value" id="currency"></span>-->
<!--                    <span class="metric-label">Currency</span>-->
<!--                </div>-->
                <!-- Revenue -->
<!--                <div class="metric-box">-->
<!--                    <span class="metric-value" id="revenue"></span>-->
<!--                    <span class="metric-label">Revenue</span>-->
<!--                </div>-->
                <!-- Market Cap -->
                <div class="metric-box">
                    <span class="metric-value" id="marketCap"></span>
                    <span class="metric-label">Market Cap</span>
                </div>
                <!-- Net Income -->
                <div class="metric-box">
                    <span class="metric-value" id="netIncome"></span>
                    <span class="metric-label">Net Income</span>
                </div>
            </div>
        </div>

        <!-- Stock Information Section -->
        <div class="stock-info-container">
            <div class="stock-metric">
                <span class="stock-value" id="stockPrice"></span>
                <span class="stock-label">Stock Price</span>
            </div>
            <div class="stock-metric">
                <span class="stock-movement" id="stockMovement"></span>
                <span class="stock-label">Movement</span>
            </div>
        </div>
    </div>



    <!-- Second Container (Copy of First) -->
    <div class="grid grid-cols-1 gap-2 rounded-xl bg-blue-500 text-white p-2 shadow-blue-200 dark:shadow-blue-900 shadow-lg">
        <!-- Copy the content from first container -->
    </div>

    <!-- Third Container (Copy of First) -->
    <div class="grid grid-cols-1 gap-2 rounded-xl bg-blue-500 text-white p-2 shadow-blue-200 dark:shadow-blue-900 shadow-lg">
        <!-- Copy the content from first container -->
    </div>
</div>

    <div id="competitors_map_chartdiv" class="mt-4"></div>
    
    
    
</body>
</html>
