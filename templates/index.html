<body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4">

    <!-- First Container (Carrefour) -->
    <div class="grid grid-cols-1 gap-2 rounded-xl bg-gradient-blue p-4 text-white shadow-lg">
        <div class="company-header">
        <span class="image-container" id="carrefour-logo-container">
            <img id="carrefour-logo" src="" alt="Carrefour Logo" class="company-logo">
        </span>
            <div class="metrics-container">
                <div class="metric-box">
                    <span class="metric-value" id="crrfy-stock-symbol">99.99%</span>
                    <span class="metric-label">Stock</span>
                </div>
                <div class="metric-box">

                    <span class="metric-label">Net Income</span>
                </div>
            </div>
        </div>
        <div class="stock-info-container">
            <div class="stock-metric">
                <span class="stock-value" id="crrfy-stock-price-value">$159m</span>
                <span class="stock-label">Stock Price</span>
            </div>
            <div class="stock-metric">
                <span class="stock-movement" id="crrfy-stock-movement">2.5%</span>

    </div>
